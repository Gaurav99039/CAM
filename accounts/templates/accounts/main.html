<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College App Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Sidebar styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: -250px;
            top: 0;
            background: #343a40;
            color: white;
            transition: 0.3s;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.2s;
        }
        .sidebar a:hover {
            background: #575d63;
        }
        .open-sidebar {
            left: 0;
        }
        .content {
            margin-left: 0;
            transition: 0.3s;
        }
        .shift-content {
            margin-left: 250px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="btn btn-outline-light" id="toggleSidebar">☰</button>
            <a class="navbar-brand mx-auto" href="#">College App Manager</a>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="">🏠 Home</a>
        <a href="">👤 Profile</a>
        <a href="">📅 Appointments</a>
        <a href="">🚪 Logout</a>
    </div>


    <!-- Page Content -->
    <div class="content container mt-4" id="mainContent">
        {% block content %}
        {% endblock %}
    </div>

    <script>
        document.getElementById("toggleSidebar").addEventListener("click", function() {
            let sidebar = document.getElementById("sidebar");
            let content = document.getElementById("mainContent");
            sidebar.classList.toggle("open-sidebar");
            content.classList.toggle("shift-content");
        });
    </script>

</body>
</html>
